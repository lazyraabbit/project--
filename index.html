<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অব্যক্ত</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>অব্যক্ত</h1>
        <form id="messageForm">
            <label for="recipientName">To Whom:</label>
            <input type="text" id="recipientName" required placeholder="Enter recipient's name">
            <label for="messageInput">Your Message:</label>
            <textarea id="messageInput" required placeholder="Enter your message"></textarea>
            <button type="submit">Submit Message</button>
        </form>
        <p><a href="messages.html">View All Messages</a></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
